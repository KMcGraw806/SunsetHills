    <script>

        $("#btnSunset").on("click", function () {

            //Get user Input
            let bldg1 = parseInt($("#bldgHt1").val());
            let bldg2 = parseInt($("#bldgHt2").val());
            let bldg3 = parseInt($("#bldgHt3").val());
            let bldg4 = parseInt($("#bldgHt4").val());
            let bldg5 = parseInt($("#bldgHt5").val());
            let bldg6 = parseInt($("#bldgHt6").val());

            //User Input Array
            let bldgArray = [bldg1, bldg2, bldg3, bldg4, bldg5, bldg6];

            let output = new Array();
            let tallest = 0;
            let currentBldg = 0;
            for (let loop = 0; loop <= 5; loop++) {
                currentBldg = bldgArray[loop];
                //Determine building heights
                if (currentBldg > tallest) {
                    output.push(currentBldg);
                    tallest = currentBldg;
                }

                //Show results
                $("#resultsOutput").html(`With the numbers given, <b>${output.length}</b> buildings can see the sunset. <br /><br /> The lucky suckers that get that beautiful view are <b>${output.toString().replace(/,/g, ", ")}</b>`);
            }
            $('#btnClear').on('click', function () {
                $("#bldgHt1, #bldgHt2, #bldgHt3, #bldgHt4, #bldgHt5, #bldgHt6").val('');
                $("#resultsOutput").html('');
            });
        });


    </script>
